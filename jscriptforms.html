	}
</script>
</head>

	Username : <input type = "text" name="username"/><br/>
	Password : <input type = "password" name="password"/><br/>
	<input type="submit" value = "Submit"/>
</form>	
<form name = "theform">
	<input type= "checkbox" name="thebox"/>
	<input type="button" value="Press Me!" onClick="validator()"/>
</form>
